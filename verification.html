<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        input[type="file"],
        input[type="text"],
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Verification</h1>
    <p>Before joining our Taxi app, it is only fair we get to know you bestie :)</p>
    <img src="verification.gif" alt="Verification gif">
    
    <input type="file" accept="image/*" id="fileInput">
    <input type="text" placeholder="Enter your phone number" id="phoneInput">

    <button onclick="submitForm()">Submit</button>
</div>

<script>
    function submitForm() {
        alert("Thank you for submitting your proof, your proof is being evaluated. We'll get back to you, bestie :)");
        window.location.href = 'index.html'; // Redirect to the main page
    }
</script>

</body>
</html>
